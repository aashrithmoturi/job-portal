setup:
  featureFlagMap:
    useArtifactory: true

profiles:
  - node-static-nginx
  - default-dev

owner:
  group: di-wcnp-training

notify:
  slack:
    channelName: a0m1aq9-onboarding

build:
  docker:
    app:
      buildArgs:
        nodeVersion: 22.6.0
        buildDir: "dist"

deploy:
  releaseType:
    deployTimeout: 360
  stages:
    - name: dev
      refs: [main,branch]
      target:
        - cluster_id: [ scus-lab-a1 ]
